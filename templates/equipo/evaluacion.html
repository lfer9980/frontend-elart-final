{% extends "equipo/layout.html"%}
{% block content %}
<main class="team-evaluacion">
	
	<h2>crear una evaluación</h2>
	<div class="team-evaluacion__form">
		
		<form action="/api/v1/equipo/evaluacion" method="POST" autocomplete="off">
		
			<label class="form__label" for="departamento">
				<span>Seleccione Departamento:</span>
				<select class="form__input" name="departamento">
					{% for departamento in departamentos%}
						<option value="{{departamento}}">{{ departamento }}</option>
					{% endfor %}
				</select>
			</label>

			<label class="form__label" for="name">
				<span>Seleccione al empleado:</span>
				<select name="nombre">
					{% for nombre in nombres %}
						<option value="{{nombre}}">{{ nombre }}</option>
					{% endfor %}
				</select>
			</label>
			
			<div class="form__rate__departament">
				<p>Evaluación general al departamento del empleado:
					<label for="star5" title="text">5 stars</label>
					<input type="radio" id="star5" name="estrellas_departamento" value="5">
					<label for="star4" title="text">4 stars</label>
					<input type="radio" id="star4" name="estrellas_departamento" value="4">
					<label for="star3" title="text">3 stars</label>
					<input type="radio" id="star3" name="estrellas_departamento" value="3">
					<label for="star2" title="text">2 stars</label>
					<input type="radio" id="star2" name="estrellas_departamento" value="2">
					<label for="star1" title="text">1 stars</label>
					<input type="radio" id="star1" name="estrellas_departamento" value="1">
				</p>
			</div>

			<div class="form__rate__empleado">
				<p>Evaluación al desempeño del empleado:
					<label for="star5" title="text">5 stars</label>
					<input type="radio" id="star5" name="estrellas_empleado" value="5">
					<label for="star4" title="text">4 stars</label>
					<input type="radio" id="star4" name="estrellas_empleado" value="4">
					<label for="star3" title="text">3 stars</label>
					<input type="radio" id="star3" name="estrellas_empleado" value="3">
					<label for="star2" title="text">2 stars</label>
					<input type="radio" id="star2" name="estrellas_empleado" value="2">
					<label for="star1" title="text">1 stars</label>
					<input type="radio" id="star1" name="estrellas_empleado" value="1">
				</p>
			</div>

			<label class="form__label" for="comentario">
				<input type="textarea"
					placeholder="Agregue un breve comentario respecto al desempeño de su compañero, maximo 30 palabras..."
					name="comentario" required>
			</label>
		
			<button class="button--brown" type="submit">Enviar Evaluacion</button>
		</form>
	</div>
</main>
{% endblock %}
