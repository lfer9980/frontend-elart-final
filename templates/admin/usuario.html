{% extends "admin/layout.html" %}
{% block content %}
	<main class="crear-usuario">
		
		<div class="form__agregar">
			<h2>Agregar Usuario:</h2>
		
			<form action="/api/v1/admin/crear/usuario" method="POST">
				
				<label class="form__label" for="nombre">
					<span>Ingrese el nombre del empleado:</span>
					<input class="form__label" type="text" placeholder="Ingrese el nombre del empleado" name="nombre" required>
				</label>

				<label class="form__label" for="correo">
					<span>Ingrese su correo:</span>
					<input class="form__label" type="email" placeholder="Ingrese el correo" name="email" required>
				</label>

				<label class="form__label" for="departamento">
					<span>ingrese el departamento:</span>
					<select name="departamento">
						{% for departamento in departamentos%}
							<option value="{{departamento}}">{{ departamento }}</option>
						{% endfor %}
					</select>
				</label>
				
				<button class="button--brown" type="submit">Agregar usuario</button>
			</form>
		</div>

		{% if marcador %}

			<div class="form__administrar">

				<form action="/api/v1/admin/administrar/usuario" method="POST" autocomplete="off">
					<label class="form__label" for="departamento">
						<span>Seleccione el departamento:</span>
						<select name="departamento">
							{% for departamento in departamentos%}
								<option value="{{departamento}}">{{ departamento }}</option>
							{% endfor %}
						</select>
					</label>

					<label class="form__label" for="name">
						<span>Seleccione al empleado:</span>
						<select name="nombre">
							{% for nombre in nombres %}
								<option value="{{nombre}}">{{ nombre }}</option>
							{% endfor %}
						</select>
					</label>
					
					<button class="button--brown" type="submit" value="eliminar" name = "action"> ELIMINAR usuario</button>
					<button class="button--brown" type="submit" value="editar" name = "action"> MODIFICAR usuario</button>
				</form>
			</div>
		{% else %}

			{%include "admin/vacio.html"%}

		{% endif %}

	</main>
{% endblock %}
